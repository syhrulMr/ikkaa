<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #37AFE1, #F5F4B3);
            color: #333;
            height: 100vh;
        }
        .container {
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            animation: fadeIn 2s ease-in;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.6;
        }
        .photo-gallery {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .photo-gallery img {
            width: 170px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .surprise-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #37AFE1;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }
        .surprise-message {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Audio element for music -->
    <audio id="birthdayMusic" autoplay loop>
        <source src="runtuh.mp3" type="audio/mp3">
        Your browser does not support the audio element.
        
    </audio>

    <div class="container">
        <h1>Happy Birthday, RisqaaðŸŽ‰ðŸ˜Š!</h1>
        <p>
            Meski kita belum pernah bertemu langsung, aku merasa senang sekali bisa mengenalmu meski dari jauh.
            Aku berharap ulang tahunmu ini membawa banyak kebahagiaan dan senyumanðŸ¤—.
        </p>
        <div class="photo-gallery">
            <!-- Rep`lace src with the actual photo URLs -->
            <img src="ikka1.png" alt="Photo 1">
            <img src="ikka.png" alt="Photo 2">
            <img src="ikka3.png" alt="Photo 3">
        </div>
        <button class="surprise-button" onclick="showSurprise()">Click</button>
        <div class="surprise-message" id="surpriseMessage">You are amazing, and I can't wait to know you even better! ðŸŽ‰</div>
        <canvas id="confettiCanvas" class="confetti"></canvas>
    </div>
    <script>
        function showSurprise() {
            document.getElementById('surpriseMessage').style.display = 'block';
            startConfetti();
        }

        // Confetti animation
        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        let confettiParticles = [];

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                confettiParticles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 4 + 1,
                    color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                    tilt: Math.random() * 10 - 5
                });
            }
        }

        function drawConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiParticles.forEach(p => {
                confettiCtx.beginPath();
                confettiCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                confettiCtx.fillStyle = p.color;
                confettiCtx.fill();
            });
        }

        function updateConfetti() {
            confettiParticles.forEach(p => {
                p.y += p.d;
                if (p.y > confettiCanvas.height) {
                    p.y = -10;
                    p.x = Math.random() * confettiCanvas.width;
                }
            });
        }

        function animateConfetti() {
            drawConfetti();
            updateConfetti();
            requestAnimationFrame(animateConfetti);
        }

        function startConfetti() {
            createConfetti();
            animateConfetti();
        }

        window.addEventListener('resize', () => {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
